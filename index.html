<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38185def9c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="top-container">
            <div class="location-icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="city-name">

                <h3 id="city">__city</h3>
            </div>
        </div>
        <div class="search-container">

            <form action="" class="input-box" id="weatherForm">
                <input type="text" id="search-city" placeholder="Search for a City...">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

        </div>

    </header>
    <section>
        <div class="weather-card">
            <div class="weather-content">
                <div class="weather-icon">
                    <img id="weather-image" src="images/sun.png" alt="">
                </div>
                <div class="weather-info">
                    <p id="celcious">--Â°C</p>
                    <p id="weather">Weather details will appear here</p>
                </div>
            </div>
            <div class="weather-details">
                <div id="humidity" class="detail-box">
                    <div class="h-heading">
                        <div class="icon">
                            <i class="fa-solid fa-droplet"></i>

                        </div>
                        <p>Humidity</p>
                    </div>
                    <div class="h-percentage">
                        <p id="humid">--%</p>
                    </div>

                </div>
                <div id="wind-speed" class="detail-box">
                    <div class="h-heading">
                        <div class="icon">
                            <i class="fa-solid fa-wind"></i>

                        </div>
                        <p>Wind Speed</p>
                    </div>
                    <div class="h-percentage">
                        <p id="wind">--km/h</p>
                    </div>
                </div>
                <div id="pressure" class="detail-box">
                    <div class="h-heading">
                        <div class="icon">
                            <i class="fa-solid fa-gauge-simple-high"></i>

                        </div>
                        <p>Pressure</p>
                    </div>
                    <div class="h-percentage">
                        <p id="prsre">--mb</p>
                    </div>
                </div>
                <div id="visibility" class="detail-box">
                    <div class="h-heading">
                        <div class="icon">
                            <i class="fa-regular fa-eye"></i>

                        </div>
                        <p>Visibility</p>
                    </div>
                    <div class="h-percentage">
                        <p id="visible">--km</p>
                    </div>
                </div>
            </div>

        </div>

    </section>
<script src="script.js"></script>
</body>

</html>
